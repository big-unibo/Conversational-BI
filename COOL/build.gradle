plugins {
    id "java-library"
    id "eclipse"
    id "war"
    id "antlr"
}

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

repositories {
    jcenter()
    mavenCentral()
}

